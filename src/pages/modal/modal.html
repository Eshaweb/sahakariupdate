<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <!-- <button ion-button (click)="dismiss()">Close</button> -->

      <button (click)="dismiss()">
        <ion-icon name="close-circle" style="zoom:2.0;" item-right></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Reversed Voucher Detail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card [hidden]="!myParam">
    <ion-card-content>
    <p ion-text color='danger'>Reversal Transaction ID: {{VendorExtCode}}</p>
    <p ion-text color='danger'>Amount: {{Amount|currency:'INR'}}</p>
    <p ion-text color='danger'>Date: {{Date|date:'dd/MM/yyyy'}}</p>
    <p ion-text color='danger'>Remarks: {{Remarks}}</p>
  </ion-card-content>
  </ion-card>
  <div [hidden]="myParam">
    <p>No parameters passed.</p>
  </div>
  <!-- <button ion-button color="danger" (click)="dismiss()">Close</button> -->

</ion-content>
