<ion-navbar>

</ion-navbar>

<ion-content padding>
  <form [formGroup]="checkPasswordForm">
  <ion-list id="enterOTP-list18">
    <ion-item id="enterOTP-input12">
      <ion-label floating>
        Password
      </ion-label>
    <ion-input formControlName="password" type="password" placeholder=""></ion-input>
</ion-item>
</ion-list>
<p style="color:darkorange" id='err_password'></p>
<br/><br/> 
  <button [disabled]="checkPasswordForm.invalid" id="login-button1" ion-button color="assertive" block (click)="onSubmit()">
    Submit
  </button>
  <br>
<button ion-button color="danger" full (click)="dismiss()">Cancel</button>
  </form>

  <div style="color:red;" *ngIf="checkPasswordForm.errors?.notSame"><span>Passwords do not match</span></div>
</ion-content>
